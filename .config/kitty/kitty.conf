# ========== Couleurs générées par pywal ==========
include ~/.cache/wal/colors-kitty.conf

# ========== Apparence générale ==========
background              #1a0a0a
foreground              #f5c8c8
selection_background    #2a0e0e
selection_foreground    #ffffff

cursor                  #ff6b6b
cursor_text_color       #1a0a0a

background_opacity      0.80
blur_background         yes

# ========== Bordures, liens & styles ==========
active_border_color     #ff6b6b
inactive_border_color   #5a1a1a
url_color               #ff6b6b

# ========== Typographie ==========
font_family             JetBrainsMono Nerd Font
bold_font               auto
italic_font             auto
font_size               11.5

# Amélioration du rendu
disable_ligatures       never
adjust_line_height      0
adjust_column_width     0

# ========== Comportement terminal ==========
shell                   /bin/zsh
enable_audio_bell       no
strip_trailing_spaces   always

# ========== Raccourcis clavier ==========

# Onglets
map ctrl+shift+t       new_tab
map ctrl+shift+w       close_tab
map ctrl+tab           next_tab
map ctrl+shift+tab     previous_tab

# Splits
map ctrl+shift+enter   launch --location=hsplit
map ctrl+shift+d       launch --location=vsplit
map ctrl+shift+q       close_window

# Déplacement entre splits
map ctrl+shift+left    neighboring_window left
map ctrl+shift+right   neighboring_window right
map ctrl+shift+up      neighboring_window up
map ctrl+shift+down    neighboring_window down

# Police (zoom)
map ctrl+equal         increase_font_size
map ctrl+minus         decrease_font_size
map ctrl+0             reset_font_size

# Scroll
map shift+page_up      scroll_page_up
map shift+page_down    scroll_page_down
map ctrl+shift+up      scroll_line_up
map ctrl+shift+down    scroll_line_down

# Copier / coller
map ctrl+shift+c       copy_to_clipboard
map ctrl+shift+v       paste_from_clipboard

# Rechargement config
map ctrl+shift+r       reload_config
